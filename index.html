        }

        function searchMacros() {
            renderMacros();
        }

        function getFilteredMacros() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            return macros.filter(macro => {
                const matchesSearch = !searchTerm || 
                    macro.title.toLowerCase().includes(searchTerm) ||
                    macro.content.toLowerCase().includes(searchTerm) ||
                    macro.purpose.toLowerCase().includes(searchTerm);

                const matchesFilter = (currentFilter === 'favorites' && favorites.includes(macro.id)) ||
                    macro.category === currentFilter;

                return matchesSearch && matchesFilter;
            });
        }

        function getCategoryClass(category) {
            const classes = {
                'originador': 'category-originador',
                'receptor': 'category-receptor',
                'redeban': 'category-redeban',
                'puntored': 'category-puntored',
                'ach': 'category-ach',
                'noclientes': 'category-noclientes',
                'general': 'category-general'
            };
            return classes[category] || 'category-general';
        }

        function getCategoryLabel(category) {
            const labels = {
                'originador': 'Originador',
                'receptor': 'Receptor',
                'redeban': 'Redeban',
                'puntored': 'PuntoRed',
                'ach': 'ACH',
                'noclientes': 'No Clientes',
                'general': 'General'
            };
            return labels[category] || category;
        }

        function getGreeting(content) {
            const lines = content.split('\n');
            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('Hola') || line.startsWith('¬°Hola') || line.startsWith('Te saludamos') || 
                    line.startsWith('Te escribimos') || line.startsWith('Te contactamos') || 
                    line.startsWith('Nos alegra') || line.startsWith('Gracias por') ||
                    line.startsWith('Comprendo') || line.startsWith('Entendemos')) {
                    return line.substring(0, 60) + (line.length > 60 ? '...' : '');
                }
            }
            return 'Hola, [Nombre del Cliente]';
        }

        function renderMacros() {
            const grid = document.getElementById('macrosGrid');
            const noResults = document.getElementById('noResults');
            const stats = document.getElementById('stats');
            const filteredMacros = getFilteredMacros();

            if (filteredMacros.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                stats.textContent = '';
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
                stats.textContent = `Mostrando ${filteredMacros.length} de ${macros.length} macros`;

                grid.innerHTML = filteredMacros.map(macro => `
                    <div class="macro-card" id="card-${macro.id}">
                        <div class="macro-header">
                            <div class="macro-icon">üìß</div>
                            <div class="macro-title-wrapper">
                                <h3 class="macro-title">${macro.title}</h3>
                            </div>
                            <span class="macro-category ${getCategoryClass(macro.category)}">${getCategoryLabel(macro.category)}</span>
                        </div>
                        <div class="macro-body">
                            <p class="macro-greeting">${getGreeting(macro.content)}</p>
                            <div class="macro-preview">${macro.content.substring(0, 150).replace(/\n/g, ' ')}...</div>
                            <div class="macro-full-content">
                                ${macro.content.replace(/\n/g, '<br>')}
                                <div class="macro-regulatory-inline">
                                    <img src="regulatory-footer.png" alt="Vigilado Superintendencia Financiera - Nu Colombia - Fogaf√≠n">
                                </div>
                            </div>
                            <div class="macro-signature">
                                <div class="signature-logo">Nu</div>
                                <span class="signature-text">Equipo Nu Colombia</span>
                            </div>
                        </div>
                        <div class="macro-actions">
                            <button class="btn btn-view" onclick="toggleExpand(${macro.id})">Ver m√°s</button>
                            <button class="btn btn-copy" onclick="copyMacro(${macro.id}, this)">Copiar</button>
                            <button class="btn-favorite ${favorites.includes(macro.id) ? 'active' : ''}" onclick="toggleFavorite(${macro.id}, event)">
                                ${favorites.includes(macro.id) ? '‚≠ê' : '‚òÜ'}
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function toggleExpand(id) {
            const card = document.getElementById(`card-${id}`);
            const button = card.querySelector('.btn-view');
            
            if (card.classList.contains('expanded')) {
                card.classList.remove('expanded');
                button.textContent = 'Ver m√°s';
            } else {
                card.classList.add('expanded');
                button.textContent = 'Ver menos';
            }
        }

        function openModal(id) {
            const macro = macros.find(m => m.id === id);
            if (!macro) return;

            currentMacro = macro;
            document.getElementById('modalTitle').textContent = macro.title;
            document.getElementById('modalPurpose').innerHTML = `<strong>Prop√≥sito:</strong> ${macro.purpose}`;
            document.getElementById('modalText').textContent = macro.content;
            document.getElementById('macroModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('macroModal').classList.remove('active');
            document.body.style.overflow = '';
            currentMacro = null;
        }

        function copyMacro(id, button) {
            const macro = macros.find(m => m.id === id);
            if (!macro) return;

            navigator.clipboard.writeText(macro.content).then(() => {
                const originalText = button.textContent;
                button.textContent = '¬°Copiado!';
                button.classList.add('copied');
                showToast('Macro copiada al portapapeles');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function copyFromModal() {
            if (!currentMacro) return;
            
            navigator.clipboard.writeText(currentMacro.content).then(() => {
                showToast('Macro copiada al portapapeles');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modal on outside click
        document.getElementById('macroModal').addEventListener('click', (e) => {
            if (e.target.id === 'macroModal') {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        updateFavoritesButton();
        renderMacros();
    </script>
</body>
</html>
